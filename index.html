<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваше приложение</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(90deg, #3494E6, #EC6EAD);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        h1 {
            color: #333;
        }

        .button-container {
            margin: 30px 0;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #FF6B6B;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #FF4949;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Life of Sports</h1>
        <div class="button-container">
            <a class="button" href="page1.html">Privacy Policy</a>
            <a class="button" href="page2.html">Terms & Conditions</a>
            <a class="button" href="page3.html">Additional data</a>
        </div>
    </div>
</body>
</html>
